<section class="vh-75" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card text-black" style="border-radius: 25px;">
<div class="d-flex justify-content-center ">
    <form style="margin: 1rem;" [formGroup]="form" (submit)="ajouter()">
    <div class="form-group">
    <label for="nom">Nom</label>
    <input id="nom" type="text" formControlName="nom" class="form-control">
  </div>
  <div class="form-group">
    <label for="livres">Livres : </label>
  </div>
  <div class="container" style="border-style: ridge;border-radius:10px;margin-top:1rem;">
  <div *ngFor="let book of books">
    <ul style="list-style-type: none;">
    <li>
      <a style="color: red;" (click)="removeFromBib(book)"><i class="fa-solid fa-minus"></i></a>
      {{ book.title }}
    </li>
  </ul>
</div>
<a class="btn btn-outline-info" (click)="showBooks()">Ajouter un livre</a>
</div>
<input id="reference" type="hidden" formControlName="reference" class="form-control">
<div class="form-group" style="margin-top: 20px;">
    <a class="btn btn-outline-danger" (click)="goBack()">Annuler</a>
    <button type="reset" class="btn btn-outline-warning">Vider les champs</button>
    <button type="submit" class="btn btn-outline-success">{{action}}</button>
</div>
</form>
</div>
</div>
</div>
<div class="col-lg-4 col-xl-6" *ngIf="show" >
  <section class="container" >
    <table class="table table-bordered" >
      <thead>
        <tr>
          <th scope="col">Titre</th>
          <th scope="col">Auteur</th>
          <th scope="col">Prix</th>
        </tr>
      </thead>
      <tbody *ngFor="let b of allBooks">
        <tr>
          <td>{{b.title}}</td>
          <td>{{b.author}}</td>
          <td>{{b.price}} dt</td>
          <td><a (click)="addToBib(b.id)" class="btn btn-outline-primary"><i class="fa-solid fa-plus"></i></a></td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
</div>
</div>
</section>
