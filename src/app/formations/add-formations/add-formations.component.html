<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-6">
          <div class="card text-black" style="border-radius: 25px;">
<div class="d-flex justify-content-center ">
    <form style="margin: 1rem;" [formGroup]="form" (submit)="ajouter()">
    <div class="form-group">
    <label for="titre">Titre</label>
    <input id="titre" type="text" formControlName="titre" class="form-control">
</div>
<div class="form-group">
    <label for="description">Description</label>
    <input id="description" type="text" formControlName="description" class="form-control">
</div>
<div class="form-group">
    <label for="domaine">Domaine</label>
    <input id="domaine" type="text" formControlName="domaine" class="form-control">
</div>
<div class="form-group">
    <label for="prix">Prix</label>
    <input id="prix" type="number" formControlName="prix" class="form-control">
</div>
<div class="form-group">
    <label for="dateDebut">Date début</label>
    <input id="dateDebut" type="date" formControlName="dateDebut" class="form-control">
</div>
<div class="form-group">
    <label for="dateFin">Date fin</label>
    <input id="dateFin" type="date" formControlName="dateFin" class="form-control">
</div>
  <div class="form-check form-switch">
      <label class="form-check-label"  for="isCertified">Certifié</label>
      <input type="checkbox" role="switch" id="isCertified" formControlName="isCertified" class="form-check-input" [(ngModel)]="certified">
  </div>
  <div class="form-group" *ngIf="certified">
    <label for="cerificat">Nom Certificat :</label>
    <input id="cerificat" type="text" formControlName="certificat" class="form-control">
</div>
<input id="reference" type="hidden" formControlName="reference" class="form-control">
<div class="form-group" style="margin-top: 20px;">
    <a class="btn btn-outline-danger" (click)="goBack()">Annuler</a>
    <button type="reset" class="btn btn-outline-warning">Vider les champs</button>
    <button type="submit" class="btn btn-outline-success">{{action}}</button>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</section>
