<h1>Login</h1>

<div class="container p-5 d-flex justify-content-center align-items-center">
<form [formGroup]="form" (submit)="submit()">
    <!-- Email input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Adresse Email</label>
      <input type="email" id="form2Example1" class="form-control" formControlName="email" />
      <div class="alert-danger" *ngIf="form.get('email')?.errors && form.get('email')?.touched">
        <p class="text-danger" *ngIf="form.get('email')?.errors?.['required'] && form.get('email')?.touched">Veuillez renseigner une adresse email</p>
      </div>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Mot de passe</label>
      <input type="password" id="form2Example2" class="form-control" formControlName="password" />
      <div class="alert-danger" *ngIf="form.get('password')?.errors">
        <p class="text-danger" *ngIf="form.get('password')?.errors?.['required'] && form.get('password')?.touched">Veuillez renseigner une mot de passe</p>
      </div>
    </div>
    <!-- Error -->
    <div class="text-danger">
      {{error}}
    </div>
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="#!">Register</a></p>
      <p>or sign up with:</p>
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>
  </form>
</div>
