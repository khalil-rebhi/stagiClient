<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>StagiClient</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://kit.fontawesome.com/bb2f3999d2.js" crossorigin="anonymous"></script>
  <script src=
  "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
      </script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <div id="welcome">
    <div class="container" id="container">
      <div class="box">
          <div class="title">
              <span class="block"></span>
              <h1>STAGII<span></span></h1>
          </div>
  
          <div class="role">
              <div class="block"></div>
              <p>Start your career</p>
          </div>
  
      </div>
  </div>

  </div>
  <div id="app-root">
    <app-root></app-root>
  </div>
  <script>
    $(document).ready(check());

    function show() {
      var visited = sessionStorage.getItem("visited");
      if(!visited){
        $("#welcome").slideUp(500);
        window.setTimeout(() => {
          document.getElementById("app-root").style.display = "inherit";
          document.getElementById("welcome").style.display= "none";
          sessionStorage.setItem('visited',true);
        },600);

      }
    }

    function check(){
      var visited = sessionStorage.getItem('visited');
      if (!visited) {
        document.getElementById("app-root").style.display = "none";
        document.getElementById("welcome").style.display= "visible";
      } else {
        document.getElementById("app-root").style.display = "inherit";
        document.getElementById("welcome").style.display= "none";
      }
    }

    setTimeout(() => {
      show();
    }, 6000);
</script>
</body>
</html>
